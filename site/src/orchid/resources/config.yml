site:
  theme: Copper
  baseUrl: 'https://cjbrooks12.github.io/scripture-apps/'
  about:
    siteName: Scripture Now
    siteDescription: Scripture Now

theme:
  sidebarBackground: 'primary'
  sidebarBackgroundType: 'GRADIENT'
  colors:
    purple: '#a2abba'
  palette:
    primary: 'PURPLE'
    link: 'PURPLE'
    linkVisited: 'BLUE'

allPages:
  menu:
    # Menu in left sidebar
    - type: 'page'
      itemId: 'Home'
    - type: 'pages'
  layoutConfig:
    wrapPageInBox: true
    wrapTitleInBox: false
    includeTitle: false
    includeBreadcrumbs: false
    pageContentsMenu:
      # Sticky menu on the page
      - type: 'separator'
        title: 'In This Page'
      - type: 'pageIds'
        structure: nested
        maxLevel: 2
  metaComponents:
    - type: "orchidSearch"

services:
  publications:
    stages:
      - type: githubPages
        repo: 'cjbrooks12/scripture-apps'
        username: 'cjbrooks12'
  compilers:
    binaryExtensions:
      - 'jpg'
      - 'jpeg'
      - 'png'
      - 'pdf'
      - 'gif'
      - 'svg'
      - 'otf'
      - 'eot'
      - 'ttf'
      - 'woff'
      - 'woff2'
      - 'mp4'
